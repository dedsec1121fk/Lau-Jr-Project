<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lau Jr</title>

  <!-- Thug / Gothic font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --text:#fff;
      --muted:#9a9a9a;
      --lav:#c9a6ff; /* lavender purple */
      --btn-bg: rgba(0,0,0,0.65);
      --btn-border: rgba(255,255,255,0.22);
      --btn-hover: rgba(0,0,0,0.82);
    }

    *{ box-sizing:border-box; }

    html, body{
      height:100%;
      margin:0;
      overflow:hidden; /* not scrollable */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background-color: var(--bg);

      /* background image shown fully with black around it */
      background-image: url("https://raw.githubusercontent.com/dedsec1121fk/LauJr/e59e31752393efd80ef4c9a6f6744a6a36ab6fe1/Lau%20Jr.jpg");
      background-repeat:no-repeat;
      background-position:center;
      background-size:contain;
      color: var(--text);
    }

    /* TITLE - moved down to sit closer to the image */
    .top {
      position: fixed;
      left: 0;
      right: 0;
      /* instead of top: 16px; use viewport-based spacing so it sits above the image */
      top: clamp(70px, 14vh, 140px);
      display: flex;
      justify-content: center;
      padding: 0 14px;
      pointer-events: none;
    }

    .title {
      pointer-events: auto;
      font-family: "UnifrakturCook", serif;
      font-size: clamp(44px, 7vw, 74px);
      color: var(--lav);
      letter-spacing: 1px;
      line-height: 1;
      text-align: center;
      user-select: none;

      /* glowing lavender */
      text-shadow:
        0 0 6px rgba(201,166,255,0.85),
        0 0 16px rgba(201,166,255,0.65),
        0 0 34px rgba(201,166,255,0.45),
        0 0 60px rgba(201,166,255,0.25);
    }

    /* bottom stack (buttons + credit) */
    .bottom {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 0 14px;
    }

    .btns {
      width: 100%;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      width: 100%;
      display: block;
      text-align: center;
      text-decoration: none;
      color: var(--text);
      padding: 14px 16px;

      /* square buttons */
      border-radius: 0;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);

      /* thug font for button text */
      font-family: "UnifrakturCook", serif;
      font-size: 26px; /* looks closer to your screenshot style */
      font-weight: 700;
      letter-spacing: 0.6px;

      -webkit-tap-highlight-color: transparent;
      transition: transform 0.08s ease, background 0.15s ease, border-color 0.15s ease;
    }

    .btn:hover { background: var(--btn-hover); border-color: rgba(255,255,255,0.35); }
    .btn:active { transform: scale(0.985); }

    .credit a{
      color: var(--muted);
      font-size: 12px;
      text-decoration: none;
    }
    .credit a:hover{ color:#c8c8c8; }
  </style>
</head>

<body>
  <div class="top">
    <div class="title">Lau Jr</div>
  </div>

  <div class="bottom">
    <div class="btns">
      <a class="btn"
         href="https://open.spotify.com/artist/0VqAapxk0FZ4ijMAZxf3hA?si=KakyEihDQU6-R1sgJJbZtA"
         target="_blank" rel="noopener noreferrer">
        Find Lau Jr On Spotify
      </a>

      <a class="btn"
         href="https://www.instagram.com/lau23jr?igsh=MXNkaXMxb28xN3dh"
         target="_blank" rel="noopener noreferrer">
        Find Lau Jr On Instagram
      </a>
    </div>

    <div class="credit">
      <a href="https://ded-sec.space" target="_blank" rel="noopener noreferrer">
        Made by dedsec1121fk. 2026Â©
      </a>
    </div>
  </div>
</body>
</html>
